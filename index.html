
<!DOCTYPE html>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">New York Times Search</h1>
         
        </div>
      </div>
    <div class="card">
        <div class="car-header">
            Search Parameters
        </div>
        <div class="card-body">

    <div class="container-md"></div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">search term</span>
        </div>
        <input type="text" class="form-control" >
    </div>

    <br>

    <div class="form-group">
        <label for="exampleFormControlSelect2">Number of articles Shown</label>
        <select multiple class="form-control" id="exampleFormControlSelect2">
            <option>5</option>
            <option>10</option>
            <option>15</option>
            <option>20</option>
            <option>25</option>
        </select>
    </div>

    <br>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Start Year (Optional)</span>
        </div>
        <input type="text" class="form-control" >
    </div>

    <br>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">End Year (Optional)</span>
        </div>
        <input type="text" class="form-control" >
    </div>
    <a href="#" class="btn btn-primary">Search</a>
  </div>
</div>

<div class="card">
    <div class="card-header">
      Articles Found
    </div>

      <p class="card-text">
